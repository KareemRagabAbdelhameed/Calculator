<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input class="display" readonly>
    <div class="keys">
        <button class="num" onclick="appendToScreen('7')">7</button>
        <button class="num" onclick="appendToScreen('8')">8</button>
        <button class="num" onclick="appendToScreen('9')">9</button>
        <button class="marks" onclick="appendToScreen('+')">+</button>
        <button class="num" onclick="appendToScreen('4')">4</button>
        <button class="num" onclick="appendToScreen('5')">5</button>
        <button class="num" onclick="appendToScreen('6')">6</button>
        <button class="marks" onclick="appendToScreen('-')">-</button>
        <button class="num" onclick="appendToScreen('1')">1</button>
        <button class="num" onclick="appendToScreen('2')">2</button>
        <button class="num" onclick="appendToScreen('3')">3</button>
        <button class="marks" onclick="appendToScreen('*')">*</button>
        <button onclick="calculate()">=</button>
        <button class="num" onclick="appendToScreen('0')">0</button>
        <button class="num" onclick="appendToScreen('.')">.</button>
        <button class="marks" onclick="appendToScreen('/')">/</button>
        <button class="clear marks" onclick="clearDispaly()">C</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
